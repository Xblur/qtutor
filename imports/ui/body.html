<body>
  <div class = "container">
    <ul class = "menuBar">
      <li><h1 class = "title"> QTutor </h1></li>
      <li class = "signin">{{> loginButtons}}</li>
    </ul>
    <div class="switch-toggle switch-3 switch-candy">
    <input id="on" name="state-d" type="radio" checked="">
    <label for="on" onclick="">ON</label>
    <input id="na" name="state-d" type="radio" checked="checked">
        <label for="na" onclick="">N/A</label>
    <input id="off" name="state-d" type="radio">
    <label for="off" onclick="">OFF</label>

<label class="switch">
  <input type="checkbox">
  <span class="slider round"></span>
</label>
    <a></a>
</div>
    
    <div id="map"></div>
    <script>
		var map, infoWindow;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 6,
          disableDefaultUI: true,
          zoomControl: true,
          scaleControl: false
        });
        infoWindow = new google.maps.InfoWindow;
		//Try to see if we should make the toggle switch automatically allow location tracking
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
    </script>
	<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcI9kTa2uXNhtw-DMbwJZE_tAs9cPbqgk&callback=initMap">
    </script>
    {{#if currentUser}}
      <div class = "sidePanel">
        <div class = "searchPanel">
          <h2>Find a Tutor</h2>
          <ul class = "courses">
            <li><input type="checkbox">APSC 143</li>
            <li><input type="checkbox">APSC 171</li>
            <li><input type="checkbox">APSC 151</li>
            <li><input type="checkbox">APSC 111</li>
            <li><input type="checkbox">APSC 131</li>
            <li><button type="button" class="search">Search</button></li>

        </div>
        <div class = "tutorPanel">
          <ul class="tutorsList">
            {{#each tutors}}

          </div>
        </div>
    {{/if}}
  </div>
</body>
